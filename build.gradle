plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '19'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework', name: 'spring-webmvc', version: '6.1.5'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.2.4'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '3.2.4'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.2.4'
	runtimeOnly 'com.h2database:h2'
	implementation group: 'org.flywaydb', name: 'flyway-core', version: '10.10.0'

}

tasks.named('test') {
	useJUnitPlatform()
}
